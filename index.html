<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-6 mb-10">Welcome to <span class="text-red-500 font-semibold">Baper Bank</span>
    </h1>
    <section class="w-9/12 bg-lime-300 mt-2 mx-auto ">
        <section action="" class="  px-7 py-7">
            <h1 class="text-3xl mb-4">Please login</h1>
            <input type="email" id="user-email" class=" w-4/5 mb-3 rounded pl-2" placeholder="enter your name"><br>
            <input type="password" id="user-password" class=" w-4/5 rounded mb-3 pl-2"
                placeholder="enter your password"><br>
            <button type="submit" id="submit-btn" class="p-2 rounded bg-blue-600 text-white">Submit</button>
        </section>

    </section>
    <script src="./javascriot.js"></script>
</body>

</html>
